{% extends 'base.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

    {% for b in books %}
    <section class="bg-light pb-2 pt-4 text-secondary">
        <div class="container">
            <div class="bg-white mb-2 p-3">
                <div class="row">
                    <div class="col-md-4">
                        <a href="#" class="d-block mb-3 mb-md-0"><img
                                src="{% static 'images/WSV_FB.jpg' %}"
                                class="img-fluid w-75" alt="..." width="700" height="480"></a>
                    </div>
                    <div class="col-md-8">
                        <a href="#" class="text-dark text-decoration-none"><h3 class="font-weight-bold h4">{{ b.title }}</h3></a>
                        <h4 class="font-weight-bold h6 mb-3 small text-secondary">{{ b.time_create }}</h4>
                        <p>{{ b.content|linebreaks|truncatewords:50 }}</p>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Подробнее</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% endfor %}

{% endblock %}
